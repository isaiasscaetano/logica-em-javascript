<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula09</title>
</head>
<body>
    <script>
        var p = prompt('Ei Digite Um Numero')
        p = parseInt(p)
        switch (p) {
        case 1:
            alert('ana');
            break;
        case 2:
            alert('rute');
            break;
        case 3:
            alert('isaias');
            break;
        case 4:
            alert('raquel');
            break;
        default:
            alert('escolha 1 a 4')
        }
    </script>
</body>
</html>
