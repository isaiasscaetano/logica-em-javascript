<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 aulas </title>
</head>
<body>
    <script>
            // pedir para o usuario digitar um numero 
        var num1 = prompt("digite um numero");
            // converter em numero inteiro
        num1 = parseInt(num1);
            // pedir para o usuario digitar outro numero
        var num2 = prompt("digite outro numero");
            // converter em numero  inteiro 
        num2 = parseInt(num2);
            // mostrar a subtraçao  concatecenando com o texto "a subtraçao é;..."
        alert ("A Subtraçao É, " + (num1 - num2));
            // mostrar a multiplicaçao concatecenando com o texto "a multiplicaçao é;..."
        alert("A Multiplicaçao É, " + (num1 *= num2));
            // mostrar a divisão concatenando com texto "a divisao é;.."
        alert("A Divisao É, " + (num1 /= num2));
            // mostrar a soma  concatenando com o texto "a soma é;..."
        alert("A Soma É," +(num1 + num2 ));
        </script>
</body>
</html>
