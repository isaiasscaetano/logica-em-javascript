<!DOCTYPE html>
<html lang ="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula11</title>
</head>
<body>
    <script>
        var numer = prompt('digite um numero');
        numer = parseFloat(numer);
        var indic =1000;
        do{
            document.write(numer + 'x' + indic + ' = ' + (numer * indic)+ '<br>');
        
            indic = indic + 1;
        }while(indec <= 1000)
        document.write('saiu do jogo');
    </script>
</body>
</html>
