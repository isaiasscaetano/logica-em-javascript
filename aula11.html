<!DOCTYPE html>
<html lang ="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula11</title>
</head>
<body>
    <script>
        var numer = prompt('digite um numero');
        
        numer = parseFloat(numer);
        
        var indic =0;
        
        while(indic<= 1000){
            document.write(numer + 'x' + indic + ' = ' + (numer * indic)+ '<br>');
            
        
        if (indic % 10===0 && indic >0){
            document.write('<hr>');
        }
        indic = indic + 1;
        }
    </script>
</body>
</html>
