<body>
    <script>
            //fazer jogador1 digitar um numero
        var j1= prompt('Jogador Digite Um Numero');
        j1= parseInt(j1)
            //fazer jagador2 digitar um numero 
        var j2= prompt('Jodor2 Digite Outro Numero');
        j2= parseInt(j2)
        if(j1 === j2){
            alert('Voces Empataram')
        }else{
            var nsorteado = parseInt(Math.random() * 2 );
            alert('nsorteado:' + nsorteado);
        }
        if(nsorteado === 0 && j1 < j2 || nsorteado === 1 && j1 > j2  ){
            alert('Ganhou o Jogador, 1');
        }else{
            alert('Ganhou o Jagador, 2');
        }
    
    
    </script>
